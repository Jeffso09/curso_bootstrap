<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Componentes adicionales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>
<body> 
    <div id="carousel3" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/imagen1.svg" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="img/imagen2.svg" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="img/imagen3.svg" class="d-block w-100" alt="Imagen 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel3" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carousel3" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>
    <div class="row">
        <div class="col">
            <div class="accordion" id="ejemplo-acordeon">
                <!-- Panel 1-->
                <div class="card">
                    <div class="card-header">
                        <button class="btn btn-primary" data-toggle="collapse" data-target="#panel1">
                            Panel 1
                        </button>
                    </div>
                    <div id="panel1" class="card-body collapse" data-parent="#ejemplo-acordeon">
                        <p>Contenido del panel 1</p>
                    </div>
                </div>
                <!-- Panel 2-->
                <div class="card">
                    <div class="card-header">
                        <button class="btn btn-primary" data-toggle="collapse" data-target="#panel2">
                            Panel 2
                        </button>
                    </div>
                    <div id="panel2" class="card-body collapse" data-parent="#ejemplo-acordeon">
                        <p>Contenido del panel 2</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
